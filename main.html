<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>

<body>

<h1>Feedback Form</h1>

<form method="post">

    <!-- Name -->
    <label for="name">Name:</label>
    <input 
        type="text" 
        id="name" 
        minlength="3" 
        maxlength="50" 
        required
    >
    <br><br>

    <!-- Portfolio -->
    <label for="portfolio">Portfolio:</label>
    <input 
        type="url" 
        id="portfolio" 
        required
    >
    <br><br>

    <!-- Favorite Color -->
    <label for="favColor">Favorite Color:</label>
    <input 
        type="color" 
        id="favColor"
    >
    <br><br>

    <!-- Likeness -->
    <label for="likeness">Likeness:</label>
    <input 
        type="range" 
        id="likeness" 
        min="1" 
        max="100"
    >
    <br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
